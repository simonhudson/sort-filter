<!doctype html>
<html>
	<head>
	<title></title>
	</head>

	<body>

		<form class="js-sort-wrap">
			<select class="js-filter" data-default-filter="All">
				<option data-sort-values="firstname" value="position">All</option>
				<option data-sort-values="firstname" value="position">Goalkeeper</option>
				<option data-sort-values="firstname" value="position">Midfielder</option>
				<option data-sort-values="lastname" value="position">Forward</option>
			</select>
			<select class="js-sort" data-default-sort-direction="ascending" data-default-sort="squadnumber">
				<option data-sort-direction="ascending" selected value="squadnumber">Number</option>
				<option data-sort-direction="ascending" value="lastname">Last name</option>
				<option data-sort-direction="ascending" value="firstname">First name</option>
				<option data-sort-direction="ascending" value="position">Position</option>
				<option data-sort-direction="ascending" value="nationality">Nationality</option>
			</select>
		</form>

		<table>
			<thead>
				<tr>
					<th id="squadnumber">Number</th>
					<th id="lastname">Last name</th>
					<th id="firstname">First name</th>
					<th id="position">Position</th>
					<th id="nationality">Nationality</th>
				</tr>
			</thead>
			<tbody class="js-data-body">
			</tbody>
		</table>

	<script src="main.js"></script>
	</body>
</html>
